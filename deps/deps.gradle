ext {
    def hilt_version = '2.38.1'

    hilt = [
            android         : "com.google.dagger:hilt-android:$hilt_version",
            compiler        : "com.google.dagger:hilt-android-compiler:$hilt_version",
    ]

    def nav_version = "2.3.0"

    navigation = [
            navigation   : "androidx.navigation:navigation-fragment-ktx:$nav_version",
            navigationKtx: "androidx.navigation:navigation-ui-ktx:$nav_version"
    ]

    def kotlin_version = '1.6.0'
    kotlin = [
            core        : "androidx.core:core-ktx:$kotlin_version",
            material    : "com.google.android.material:material:1.4.0"

    ]

    def app_compat_version = '1.3.1'
    def constraint_layout_version = '2.1.1'
    def recyclerview_version = '1.1.0'
    def lifecycle_viewmodel_ktx_version = '2.3.1'

    androidx = [
            appcompat         : "androidx.appcompat:appcompat:$app_compat_version",
            constraint        : "androidx.constraintlayout:constraintlayout:$constraint_layout_version",
            recyclerview      : "androidx.recyclerview:recyclerview:$recyclerview_version",
            lifecycleViewModel: "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_viewmodel_ktx_version"
    ]

    def okHttp_version = '4.9.0'
    def retrofit_version = '2.9.0'

    remote = [
            retrofit          : "com.squareup.retrofit2:retrofit:$retrofit_version",
            convertergson     : "com.squareup.retrofit2:converter-gson:$retrofit_version",
            okhttp            : "com.squareup.okhttp3:okhttp:$okHttp_version",
            logginginterceptor: "com.squareup.okhttp3:logging-interceptor:$okHttp_version"
    ]
}